<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Openchat</title>

    <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Capriola' rel='stylesheet'>

    {% load static %}
    <link rel='stylesheet' type='text/css' href="{% static 'chat/login.css' %}">
</head>
<body>
    <h1 class="Title">Openchat</h1>
    <form method="POST">
        {% csrf_token %}

        {{form.username.errors}}
        <label for="{{ form.username.id_for_label}}">Username</label><br>
        {{ form.username }}<br><br>

        {{form.password.errors}}
        <label for ="{{ form.password.id_for_label}}">Password</label><br>
        {{ form.password }}<br><br>
        
       
        <input type="submit" class="button" id="submit" value="Login">
        <button type="button" class="button"><a href="signup">Sign up</a></button>
    </form>
        
    
</body>
</html>
